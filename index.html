<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <title></title>
  </head>
  <body>
    <h3>Normal Button</h3>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Primary</button>
    <button type="button" class="btn btn-danger">Primary</button>
    <button type="button" class="btn btn-warning">Primary</button>
    <button type="button" class="btn btn-info">Primary</button>
    <br><br>
    <h3>Outline Button</h3>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Primary</button>
    <button type="button" class="btn btn-outline-danger">Primary</button>
    <button type="button" class="btn btn-outline-warning">Primary</button>
    <button type="button" class="btn btn-outline-info">Primary</button>
    <br><br>
    <h3>Small Button</h3>
    <button type="button" class="btn btn-sm btn-primary">Primary</button>
    <button type="button" class="btn btn-sm btn-success">Primary</button>
    <button type="button" class="btn btn-sm btn-danger">Primary</button>
    <button type="button" class="btn btn-sm btn-warning">Primary</button>
    <button type="button" class="btn btn-sm btn-info">Primary</button>
    <br><br>
    <h3>Large Button</h3>
    <button type="button" class="btn btn-lg btn-primary">Primary</button>
    <button type="button" class="btn btn-lg btn-success">Primary</button>
    <button type="button" class="btn btn-lg btn-danger">Primary</button>
    <button type="button" class="btn btn-lg btn-warning">Primary</button>
    <button type="button" class="btn btn-lg btn-info">Primary</button>
    <br><br>
    <h3>Block Level Button</h3>
    <button type="button" class="btn btn-block btn-primary">Primary</button>
    <button type="button" class="btn btn-block btn-success">Primary</button>
    <br>
    <h3>Disabled Button</h3>
    <button type="button" class="btn btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-success" disabled>Primary</button>
    <button type="button" class="btn btn-danger" disabled>Primary</button>
    <button type="button" class="btn btn-warning" disabled>Primary</button>
    <button type="button" class="btn btn-info" disabled>Primary</button>
  </body>
</html>
